<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Setting variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // asks for your fave show "i" repeates 3 times (set above)
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // puts the users inputs into the favTVshows array
        favTVshows.push(tvShow);
      }

      // loops for the length of the array (3)
      for (var j = 0; j < favTVshows.length; j++) {

        // alerts with each show
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
