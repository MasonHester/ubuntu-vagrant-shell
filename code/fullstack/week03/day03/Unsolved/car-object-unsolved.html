<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>My First Object</title>
  </head>
  <body>

    <div id="display">
    </div>

    <script>

      var car = {
        make: "Honda",
        model: "Fit",
        color: "Blue Raspberry",
        mileage: 3000,
        isWorking: true,
        goodTires: true,

        driveToWork: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 8;

          alert("New mileage: " + this.mileage);
        },

        driveAroundWorld: function() {

          alert("Old Mileage: " + this.mileage);

          this.mileage = this.mileage + 24000;

          alert("New Mileage: " + this.mileage);
          alert("Car needs a tuneup!");
          // alert("and you need new tires!");

          this.isWorking = false;
          // this.goodTires = false;
        },

        getTuneUp: function() {
          alert("Car is ready to go!");
          this.isWorking = true;
        },

        // needTires: function() {
        //   alert("You got new tires");
        //   this.goodTires = true;
        // },

        honk: function() {
          alert("Honk! Honk!");
        },

        // getNewPaint1: function() {
        //   alert("Current color: " + this.color);
        //   newColor = prompt("What new color do you want?");
        //   this.color = newColor;
        //   alert("New color: " + this.color);
        // },
      };

      function reWriteStats() {
        console.log(car);
      }

        document.onkeyup = function(event) {
          console.log(event);
          var userInput = event.key.toLowerCase();
          if (userInput === "w") {
            car.driveToWork()
            reWriteStats()
          }
          else if (userInput === "a") {
            car.driveAroundWorld()
          }
          else if (userInput === "t") {
            car.getTuneUp()
          }
          else if (userInput === "h") {
            car.honk()
          }
        }
    </script>
    
  </body>
</html>
