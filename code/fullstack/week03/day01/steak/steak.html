<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Steak</title>
    </head>

    <body>
        <script type="text/javascript">
            var steak = confirm("Do you like steak?");
            
            if (steak) {
                alert("Here's a Steak Sandwich")
            }

            else {
                alert("Here's a Tofu Stir-Fry")
            }

            var year = prompt("What year were you born?")

            if (2018 - year < 21) {
                alert("No Sake for you")
            }

            else if (2018 - year > 21) {
                alert("Enjoy the Sake!")
            }

            else {
                alert("We need to see your ID")
            }

        </script>
    </body>
</html>
