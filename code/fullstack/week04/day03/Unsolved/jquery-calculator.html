<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Panel -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <div class="container">
              <div class="row no-gutters">
                <div class="col-md-3">               
                  <button id="button-1" class="btn btn-primary number w-100" value="1"><h1>1</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-2" class="btn btn-primary number w-100" value="2"><h1>2</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-3" class="btn btn-primary number w-100" value="3"><h1>3</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-plus" class="btn btn-danger operator w-100" value="plus"><h1>+</h1></button>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col-md-3">
                  <button id="button-4" class="btn btn-primary number w-100" value="4"><h1>4</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-5" class="btn btn-primary number w-100" value="5"><h1>5</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-6" class="btn btn-primary number w-100" value="6"><h1>6</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-minus" class="btn btn-danger operator w-100" value="minus"><h1>&minus;</h1></button>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col-md-3">                                
                  <button id="button-7" class="btn btn-primary number w-100" value="7"><h1>7</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-8" class="btn btn-primary number w-100" value="8"><h1>8</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-9" class="btn btn-primary number w-100" value="9"><h1>9</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-multiply" class="btn btn-danger operator w-100" value="times"><h1>&times;</h1></button>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col-md-3">
                  <button id="button-0" class="btn btn-primary number w-100" value="0"><h1>0</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-divide" class="btn btn-danger operator w-100" value="divide"><h1>&divide;</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-power" class="btn btn-danger operator w-100" value="power"><h1>^</h1></button>
                </div>
                <div class="col-md-3">
                  <button id="button-equal" class="btn btn-success equal w-100" value="equals"><h1>=</h1></button>
                </div>
              </div>
              <div class="row no-gutters">
                <div class="col-md-12">
                  <button id="button-clear" class="btn btn-dark clear w-100" value="clear"><h1>clear</h1></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Result Panel -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body btn-clear">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {

// Your code here...

  var firstNumber = "";
  var secondNumber = "";
  var operation = "";

  function Multiply(value1,value2) {
    value1 = parseInt(value1);
    value2 = parseInt(value2);

    var result = value1 * value2;
    $("#result").append(result);
  }

  function Divide(value1,value2) {
    value1 = parseInt(value1);
    value2 = parseInt(value2);

    if(value1 == 0) {
      $("#result").append("undefined");
      return;
    }

    var result = value1 / value2;
      $("#result").append(result);
    }

  function Exponent(value1,value2) {
    value1 = parseInt(value1);
    value2 = parseInt(value2);

    var result = Math.pow(value1,value2);
    $("#result").append(result);
  }

    // stores operation in operation variable
    
    $(".operator").on("click",function() {
      if (firstNumber === "") {
        alert("Please choose a first value")
      }

      else {
        $("#operator").empty();
        $("#operator").append(this.value);
        operation = this.value
      }
    });
        
  // when clicked stores numbers in either firstNumber or secondNumber varialbes depending on if 
  // operation variable has a value (an assigned operator)
  $(".btn-primary").on("click",function(){
    if (operation === ""){
      $("#first-number").append(this.value);
      firstNumber = firstNumber + this.value;
    } else {
      $("#second-number").append(this.value);
      secondNumber = secondNumber + this.value;
    };
  });

  $(".equal").on("click",function(){
    firstNumber = parseInt(firstNumber);
    secondNumber = parseInt(secondNumber);

    if (operation == "times"){
      $("#result").append(Multiply(firstNumber,secondNumber));
    }
    if (operation == "power"){
      $("#result").append(Exponent(firstNumber,secondNumber));
    }
    if (operation == "divide"){
      $("#result").append(Divide(firstNumber,secondNumber));
    }
    if (operation == "minus"){
      $("#result").append(firstNumber - secondNumber);
    }
    if (operation == "plus"){
      $("#result").append(firstNumber + secondNumber);
    }
  });


  // clears the results section, and reset all variables
  $(".clear").on("click", function () {
    $(".btn-clear > h1").empty();
    firstNumber = "";
    secondNumber = "";
    operation = "";
  });

});

</script>

</body>
</html>
