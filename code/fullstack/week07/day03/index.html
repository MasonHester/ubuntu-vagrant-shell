<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Employee project</title>
        <!-- <link rel "stylesheet" type="text/css" href="./assets/css/reset.css"> -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    </head>

    <body>
        <div class="container-fluid">
            <div class="row firstRow">
                <div class="col-xs-1 col-md-2"></div>

                <div class="col-xs-10 col-md-8 mainContentCol">
                    <div class="row">
                        <div class="jumbotron">
                            <h1 class="display-4">Employee Data Management</h1>
                            <p class="lead">A Comprehensive Directory of Billable Employee Hours</p>

                        </div>
                    </div>

                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-xs-12 col-md-12">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h3 class="panel-title">Add Employee</h3>
                                    </div>
                                    
                                    <div class="panel-body">
                                        <form role="form">
                                            <div class="form-group row">
                                                <label for="name-input">Employee Name</label>
                                                <input class="form-control" id="name-input" type="text">
                                            </div>

                                            <div class="form-group row">
                                                <label for="role-input">Employee Role</label>
                                                <input class="form-control" id="role-input" type="text">
                                            </div>

                                            <div class="form-group row">
                                                <label for="start-date-input">Start Date (MM/DD/YY)</label>
                                                <input class="form-control" id="start-date-input" type="text">
                                            </div>

                                            <div class="form-group row">
                                                <label for="monthly-rate-input">Monthly Rate</label>
                                                <input class="form-control" id="monthly-rate-input" type="text">
                                            </div>

                                            <button class="btn btn-default" id="add-emlployee" type="submit">Submit</button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row titles">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Current Employees</h3>
                                </div>
                                <div class="panel-body">
                                    <div id="current-employee-list"></div>
                                </div>
                            </div>
                        </div>
                    </div>                      

                <div class="col-xs-1 col-md-2"></div>
            </div>            
        </div>

        <script type="text/javascript" src="./assets/javascript/javascript.js"></script>        
    </body>
</html>
