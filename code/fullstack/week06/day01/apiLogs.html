<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Single AJAX</title>
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // constructing a queryURL variable we will use instead of the literal string inside of the ajax method
    var title = "Blade+Runner";
    var queryURL = "https://www.omdbapi.com/?t=" + title + "&y=&plot=short&apikey=trilogy";

    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {
      console.log(response);
      console.log("Runtime: " + response.Runtime);
      console.log("Type: " + response.Type);
      console.log("Plot: " + response.Plot);
    });
// ---------------------------------------------------------

    console.log("This console.log will probably happen first because of asynchronicity.");
    var x = 2;
    console.log("x = " + x);
    var y = 10;
    console.log("y = " + y);
    var z = 13;
    console.log("z = " + z);
    console.log("We can also assign some variables and do some arithmetic while we wait too: x + y + z = ", x + y + z);
  </script>

</body>

</html>
