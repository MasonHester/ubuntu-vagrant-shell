    var queryURL = "https://api.openweathermap.org/data/2.5/weather?q=Bujumbura,Burundi&appid=" + APIKey;

    // We then created an AJAX call
    $.ajax({
      url: queryURL,
      method: "GET"
    }).then(function(response) {

      $(".city").html("<p>CIty Name: " + response.name + "</p>");
      $(".wind").html("<p>Wind Speed:" + response.wind.speed + "</p>" + "<p>Wind Degrees: " + response.wind.deg + "</p>");
      $(".humidity").html("<p>Humidty: " + response.main.humidity + "</p>");

      function changeTemp(K) {
        return (K - 273.15) * 1.80 + 32;
      }

      console.log((response.main.temp - 273) * 1.80 + 32);

      $(".temp").html("<p>Temperature: " + changeTemp(response.main.temp) + "</p>");
